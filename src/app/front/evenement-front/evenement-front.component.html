<app-header-front></app-header-front>
<app-slider-front></app-slider-front>
<section class="events" style="padding: 5em;">
  <div class="container">
    <div class="text-center" style="padding-bottom: 4em;">
      <h1 style=" font-weight: 700;">Bootstrap card tiled layout</h1>
      
    </div>
    <div class="card-columns">
      <div class="card" *ngFor="let evenement of evenementss" [style.boxShadow]="'0 4px 8px 0 rgba(0, 0, 0, 0.2); transition: 0.3s; border: none;'">
        <a href="#" style="color: initial;">
          <img class="card-img-top" [src]="evenement.imageUrl" alt="Event Image">
          <div class="card-body">
            <h5 class="card-title">{{ evenement.nom }}</h5>
            <p class="card-text">{{ evenement.description }}</p> <p class="card-text"><small class="text-muted">
              
              
              
            </small></p>
          </div>
        </a>
        <div class="card-footer">
          <i class="fas fa-calendar-alt" style="margin: 0 10px;"></i> {{ evenement.date_deb }}
          <i class="fas fa-eye" style="margin: 0 10px;"></i> {{ evenement.lieu }}
          <i class="far fa-user" style="margin: 0 10px;"></i> {{ evenement.nbrPlace }}
      </div>
    </div>
    
  </div>


<app-footer-front></app-footer-front>
